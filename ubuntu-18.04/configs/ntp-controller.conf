driftfile /var/lib/ntp/ntp.driftstatistics loopstats peerstats clockstatsfilegen loopstats file loopstats type day enablefilegen peerstats file peerstats type day enablefilegen clockstats file clockstats type day enableserver ntp1.aliyun.comserver time1.aliyun.comrestrict 192.168.26.0 mask 255.255.255.0 nomodify notraprestrict time1.aliyun.com nomodify notrap noqueryrestrict ntp1.aliyun.com nomodify notrap noqueryserver 127.127.1.0 fudge 127.127.1.0 stratum 10restrict -4 default kod notrap nomodify nopeer noquery limitedrestrict -6 default kod notrap nomodify nopeer noquery limitedrestrict 127.0.0.1restrict ::1restrict source notrap nomodify noquery